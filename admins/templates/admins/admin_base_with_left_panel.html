{% extends 'base.html' %}
{% load static %}
{% block style %}
<link rel="stylesheet" href="{% static 'css/admin_base_with_left_panel.css'%}">
{% endblock %}
{% block content %}
    <main class="flex-md-grow-1 d-flex">
        <div class="container-fluid flex-grow-1 d-flex">
            <div class="row flex-grow-1 w-100">
                <div class="col-12 col-lg-3 bg-dark_grey d-row-flex shadow_r px-xxl-5 px-5 px-lg-2">
                    <div class="container">
                        <div class="row mt-5">
                            <div class="col-12">
                                <div class="text-field">
                                    <label class="text-field__label" for="monthly_hours">Количество часов отработанных
                                        в
                                        августе</label>
                                    <input class="text-field__input" type="text" name="monthly_hours" id=""
                                        placeholder="160" value="" disabled>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-12">
                                <div class="text-field">
                                    <label class="text-field__label" for="scheduled_hours">Запланированное количество
                                        часов в августе</label>
                                    <input class="text-field__input" type="text" name="scheduled_hours" id=""
                                        placeholder="180" value="" disabled>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row mt-5">
                            <form class="col-12 d-flex" id="vacation">
                                <div class="text-field flex-grow-1">
                                    <label class="text-field__label" for="start_vacation_id">Отпуск</label>
                                    <input class="text-field__date mb-2" type="date" name="start_vacation"
                                        id="start_vacation_id" placeholder="" value="">
                                    <input class="text-field__date" type="date" name="end_vacation" id="end_vacation"
                                        placeholder="" value="">
                                </div>
                                <div class="btn__add">
                                    <button class="btn_add_self green" type="submit"><i
                                            class="bi bi-plus-circle-fill"></i></button>
                                </div>
                            </form>
                        </div>
                        <div class="row mt-5">
                            <form class="col-12 d-flex" id="seak_leave">
                                <div class="text-field flex-grow-1">
                                    <label class="text-field__label" for="start_seak_leave_id">Больничный</label>
                                    <input class="text-field__date mb-2" type="date" id="start_seak_leave_id"
                                        name="start_seak_leave" placeholder="" value="">
                                    <input class="text-field__date" type="date" id="end_seak_leave"
                                        name="end_seak_leave" placeholder="" value="">
                                </div>
                                <div class="btn__add">
                                    <button class="btn_add_self green" type="submit"><i
                                            class="bi bi-plus-circle-fill"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-12 d-flex justify-content-center btn_padding">
                                <button class="btn_del_master" type="button">Удалить мастера</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-9 bg-grey">
                    мва
                </div>
            </div>
        </div>
    </main>
{% endblock %}
