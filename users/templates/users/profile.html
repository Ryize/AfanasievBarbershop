{% extends 'base_masters.html' %}
{% load static %}

{% block css %}
     <link href="{% static 'vendor/css/profile.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="my-5 text-center text-white">Профиль</h1>
            </div>
            <div class="col-xxl-7">
                <div class="container">
                    <div class="col-lg-12">
                        <img width="150" height="150"
                             src="{% if user.image %}
                                    {{ user.image.url }}
                                  {% else %}
                                    {% static 'vendor/img/users/default_avatar.jpg' %}
                                  {% endif %}"
                             class="img-thumbnail">
                    </div>
                </div>
                <form class="text-white mb-3"  action="{% url 'users:profile' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="container">
                        <div class="row my-3">
                            <div class="col-lg-12">
                                <div class="custom-file">
                                    <label class="custom-file-label" for="{{ form.image.id_for_label }}">Выберите изображение</label>
                                    {{ form.image }}
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                <label class="small mb-1" for="{{ form.first_name.id_for_label }}">Имя</label>
                                {{ form.first_name }}
                            </div>
                            <div class="col-lg-6">
                                <label class="small mb-1" for="{{ form.last_name.id_for_label }}">Фамилия</label>
                                {{ form.last_name }}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                <label class="small mb-1" for="{{ form.username.id_for_label }}">Номер телефона</label>
                                {{ form.username }}
                            </div>
                            <div class="col-lg-6">
                                <label class="small mb-1" for="{{ form.email.id_for_label }}">Адрес электронной
                                    почты</label>
                                {{ form.email }}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <input class="btn day-btn" type="submit" value="Сохранить">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <p>{{ user_timetable_month }}</p>
    </div>
{% endblock %}
